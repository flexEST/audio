<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click here</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: sans-serif;
    }
    button {
      padding: 1em 2em;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button onclick="playSound()">Play Sound</button>

  <audio id="myAudio" src="audio.mp3.mp3"></audio>

  <script>
    function playSound() {
      const audio = document.getElementById("myAudio");
      audio.play();
    }
  </script>

</body>
</html>
